<h1>Forfatter Listen:</h1>
<div *ngIf="authors.length > 0">
   <ul *ngFor="let author of authors">
      <li (click)="onSelect(author)">{{ author.firstName }} {{ author.lastName }}</li>
   </ul>
</div>
<div *ngIf="authors.length == 0">
   <img src="./assets/Infinity-1.3s-200px.svg">
</div>

<app-author-detail [author]="author"></app-author-detail>
